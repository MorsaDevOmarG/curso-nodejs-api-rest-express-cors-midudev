<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>

    <script type="module">
        fetch('http://localhost:1234/movies')
            .then(response => response.json())
            .then(movies => {
                const html = movies.map(movie => {
                    return `
                        <div>
                            <h2>${movie.title}</h2>
                            <p>${movie.description}</p>
                        </div>
                    `;
                }).join(''); // AquÃ­ debes cerrar el map antes de unir los elementos
    
                document.querySelector('main').innerHTML = html; // Asignar la variable html a innerHTML
            })
            .catch(error => console.error('Error fetching movies:', error)); // Para manejar posibles errores
    </script>
    
</head>
<body>
    <main>
        
    </main>
</body>
</html>
